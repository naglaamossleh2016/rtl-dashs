<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحة الدخول | القرار</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../build/css/login.css" />
    <!-- Custom CSS -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="../build/images/logo2.png" alt="Logo" width="75px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#" onclick="loadContent('about')"
                >عن الموقع</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadContent('team')"
                >فريق العمل</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadContent('login')"
                >تسجيل الدخول</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dynamic Content Area -->
    <div class="container">
      <div id="dynamicContent" class="dynamic-card">
        <!-- Default Login Content -->
        <div id="login">
          <h2>عن الموقع</h2>
          <p>
            هذا الموقع يهدف إلى تقديم معلومات شاملة حول التحول الرقمي ودعم اتخاذ
            القرار، باستخدام تقنيات حديثة لتحليل البيانات وإحصاءاتها.
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>©2024 جميع الحقوق محفوظة</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Dynamic Content -->
    <script>
      function loadContent(section) {
        const dynamicContent = document.getElementById("dynamicContent");
        let content = "";

        // Remove the "active" class from all links
        const links = document.querySelectorAll(".navbar-nav .nav-link");
        links.forEach((link) => link.classList.remove("active"));

        // Add the "active" class to the clicked link
        const activeLink = document.querySelector(
          `.navbar-nav .nav-link[onclick="loadContent('${section}')"]`
        );
        if (activeLink) activeLink.classList.add("active");

        // Load the content dynamically
        if (section === "about") {
          content = `
      <h2>عن الموقع</h2>
      <p>
        هذا الموقع يهدف إلى تقديم معلومات شاملة حول التحول الرقمي
        ودعم اتخاذ القرار، باستخدام تقنيات حديثة لتحليل البيانات
        وإحصاءاتها.
      </p>
    `;
        } else if (section === "team") {
          content = `
      <h2>فريق العمل</h2>
      <ul>
        <li>م. علي فكري</li>
        <li>م. نجلاء أبوبكر</li>
        <li>م. هدى عبدالوهاب</li>
      </ul>
    `;
        } else if (section === "login") {
          content = `
      <h2>تسجيل الدخول</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">اسم المستخدم</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="أدخل اسم المستخدم"
            
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="أدخل كلمة المرور"
            
          />
        </div>
        <button type="button" class="btn btn-block w-100" onclick="location.href='index.html';">دخول</button>
      </form>
      <div class="text-center mt-3">
        <a href="#" onclick="loadContent('reset')" class="text-secondary">هل نسيت كلمة المرور؟</a>
        |
        <a href="#" class="text-secondary">إنشاء حساب جديد</a>
      </div>
    `;
        } else if (section === "reset") {
          content = `
      <h2>استعادة كلمة المرور</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="أدخل بريدك الإلكتروني"
            required
          />
        </div>
        <button type="button" class="btn btn-block w-100">استعادة</button>
      </form>
      <div class="text-center mt-3">
        <a href="#" onclick="loadContent('login')" class="text-secondary">العودة إلى تسجيل الدخول</a>
      </div>
    `;
        }

        dynamicContent.innerHTML = content;
      }
    </script>
  </body>
</html>
