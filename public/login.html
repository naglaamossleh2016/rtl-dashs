<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Gentelella Alela! |</title>

    <!-- Bootstrap -->
    <link
      href="../vendors/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../vendors/bootstrap-rtl/dist/css/bootstrap-rtl.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="../vendors/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet" />
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet" />

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.css" rel="stylesheet" />
    <link href="../build/css/login.css" rel="stylesheet" />
  </head>

  <body class="bg">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      <a class="hiddenanchor" id="reset"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>تسجيل الدخول</h1>
              <div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="اسم المستخدم"
                  required=""
                />
              </div>
              <div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="كلمة المرور"
                  required=""
                />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">دخول</a>
                <a class="reset_pass" href="#reset">هل نسيت كلمة المرور؟</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">
                  جديد في الموقع؟
                  <a href="#signup" class="to_register"> إنشاء حساب </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <p>©2024 جميع الحقوق محفوظة</p>
                </div>
              </div>
            </form>
          </section>
        </div>
        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>إنشاء حساب</h1>
              <div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="اسم المستخدم"
                  required=""
                />
              </div>
              <div>
                <input
                  type="email"
                  class="form-control"
                  placeholder="البريد الإلكتروني"
                  required=""
                />
              </div>
              <div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="كلمة المرور"
                  required=""
                />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">إرسال</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">
                  هل لديك حساب بالفعل؟
                  <a href="#signin" class="to_register"> تسجيل الدخول </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <p>©2023 جميع الحقوق محفوظة.</p>
                </div>
              </div>
            </form>
          </section>
        </div>
        <div id="rest_pass" class="animate form rest_pass_form">
          <section class="login_content">
            <!-- /password recovery -->
            <form action="index.html">
              <h1>استعادة كلمة المرور</h1>
              <div class="form-group has-feedback">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="البريد الإلكتروني"
                />
                <div class="form-control-feedback">
                  <i class="fa fa-envelope-o text-muted"></i>
                </div>
              </div>
              <button type="submit" class="btn btn-default btn-block">
                استعادة كلمة المرور
              </button>
              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">
                  جديد في الموقع؟
                  <a href="#signup" class="to_register"> إنشاء حساب </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <p>©2023 جميع الحقوق محفوظة.</p>
                </div>
              </div>
            </form>
            <!-- Password recovery -->
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
